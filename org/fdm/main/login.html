<script language="javascript">
document.getElementById('user').focus();

var wh=null;

function openMainFrame()
{	
	//var m_height = parseInt(window.screen.availHeight-10);
	//var m_width = window.screen.availWidth;
	
	var m_height = 768;
	var m_width = 1024;
	
	wh = window.open('/SOC/org/fdm/main/mainPage.html', 'mainFrame','location=no,scrollbars=no,menubar=no,status=yes,resizable=1,width='+m_width+',height='+m_height+',left=0,top=0');
	
	if(!wh)
	{
		setTimeout('openMainFrame()',500);
	}
	else
	{
		wh.focus();
		window.opener=null;
		window.close();
	}
}

function login()
{
	var logId=document.getElementById('user').value;
	var passWord=document.getElementById('pwd').value;
	
	if(logId.length==0)
	{
		alert('请填写用户名');
		return;
	}
	
	SAM_LoginService.login(logId,passWord,
	{
		callback:function(viewData)
		{
			if(viewData.isSucceed)
			{
				openMainFrame();
			}
			else
			{
				alert(viewData.message);
			}
		}
		,
		async:false
	});
}
document.getElementById('pwd').onkeydown = function(e) {
	e = e ? e : window.event;
    var keyCode = e.which ? e.which : e.keyCode;
    if(keyCode == 13)
    	login();

}
function checkLogin(e)
{
	//if(event.keyCode==13)
	//{
	//	login();
	//}
}

function reset()
{
	document.getElementById('user').value="";
	document.getElementById('pwd').value="";
}

SAM_LoginService.getCompanyName({
	callback:function(viewData)
	{
		if(!viewData.isSucceed)
		{
			alert(viewData.message);
		}
		else
		{
			if(viewData.resultList.length>0)
			{
				document.getElementById('comp').innerHTML=viewData.resultList[0];
			}
		}
	}
	,
	async:false
});



</script>
